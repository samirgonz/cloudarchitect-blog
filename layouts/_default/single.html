{{ define "main" }}
<article class="article-single">
    <div class="container">
        <header class="article-header">
            <h1>{{ .Title }}</h1>
            <div class="article-meta">
                <time>{{ .Date.Format "January 2, 2006" }}</time>
                {{ if .Params.tags }}
                <div class="tags">
                    {{ range .Params.tags }}
                    <span class="tag">{{ . }}</span>
                    {{ end }}
                </div>
                {{ end }}
            </div>
        </header>
        
        <div class="article-content">
            {{ .Content }}
        </div>
        
        <footer class="article-footer">
            <div class="article-navigation">
                {{ if .PrevInSection }}
                <a href="{{ .PrevInSection.RelPermalink }}" class="prev-article">← {{ .PrevInSection.Title }}</a>
                {{ end }}
                {{ if .NextInSection }}
                <a href="{{ .NextInSection.RelPermalink }}" class="next-article">{{ .NextInSection.Title }} →</a>
                {{ end }}
            </div>
        </footer>
    </div>
</article>
{{ end }}
