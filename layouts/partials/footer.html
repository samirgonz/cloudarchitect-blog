<footer>
    <div class="container">
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }} - Sharing cloud architecture knowledge</p>
        <div class="social-links">
            {{ if .Site.Params.email }}<a href="mailto:{{ .Site.Params.email }}">📧</a>{{ end }}
            {{ if .Site.Params.linkedin }}<a href="https://linkedin.com/in/{{ .Site.Params.linkedin }}">💼</a>{{ end }}

        </div>
    </div>
